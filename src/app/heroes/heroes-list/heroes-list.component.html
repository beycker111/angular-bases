<h3>Listado de heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
    <h3>Héroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
    <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroes.length > 0" class="btn btn-outline-danger" (click)="removeLastHero()">Borrar último héroe</button>

<ul class="mt-2 list-group">
    <li *ngFor="let heroe of heroes" class="list-group-item">{{ heroe }}</li>
</ul>
